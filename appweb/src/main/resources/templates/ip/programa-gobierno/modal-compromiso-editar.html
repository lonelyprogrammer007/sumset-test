<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<div class="modal fade" id="editarCompromisoModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloEsp">Editar compromiso</span>
					</div>
				</div>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form id="form" name="form" th:object="${compromiso}"
						method="post" th:action="@{editar-compromiso}">
					
						
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="codigo_comp">Tematica:*</label>
								</div>
								<input type="hidden" th:value="${pddDTO.idPlanDesarrollo}" name="idPlanDesarrollo" >
								<input type="hidden" id="idCompromi" name="idCompromiso">
								<input type="hidden" id="idEstrategic" name="idEstrategico">
								<select class="form-control" id="idTematica" name="idTematica">
									<option value=""></option>
									<option th:each="tematica: ${tematicas}"
										th:value="${tematica.idArgumento}"
										th:text="${tematica.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="nombre_componente">Compromiso estrategico:*</label>
								</div>
								<select class="form-control" id="idLsEstrategico"
									name="idLsEstrategico">
									<option value="" selected></option>
									<option th:each="compromiso : ${compro}"
										th:value="${compromiso.idArgumento}"
										th:text="${compromiso.resultado}"></option>
								</select>

							</div>
						</div>
						
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div align="right">
							<a href="#" data-dismiss="modal" id="cancelar">Cancelar</a> <span>&nbsp;&nbsp;</span>
							<button type="submit" class="btnEditarCompromiso" name="save"
								id="btn-modal">Guardar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function () {
	
	   $('.btnEditarCompromiso').click(function () {
		  var idCompromiso = document.getElementById("idCompromi").value;
		  
		  if (idCompromiso === ""){
			  Swal.fire({
			        title:"Â¡Advertencia!",
				    text: "Se debe seleccionar un compromiso ",
			        icon: "warning",
			        confirmButtonText: 'Aceptar',
			        allowOutsideClick: () => false
		   })
		   
		    return false;
		  }
	   });
	
});

</script>
