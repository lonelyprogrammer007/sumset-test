<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<div class="modal fade" id="editarMetasModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloMeta">Editar metas</span>
					</div>
				</div>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form id="form"  th:object="${metas}"
						method="post" th:action="@{editar-metas}">
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="codigo_comp">Compromiso espec√≠fico:*</label>
								</div>
								<select class="form-control" id="idEspecificoCompro" name="idEspecifico">
									<option value=""></option>
									<option th:each="lista: ${compromisoEspecifico}" th:if="${compromisoEspecifico != null}"
										th:value="${lista.idEspecifico}"
										th:text="${lista.descripcion}"></option>
								</select>
								<input type="hidden" id="idMetaa" name="idMeta">
							</div>
						</div>
						
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Meta:*</label>
								</div>
								<input class="form-control" required="required" id="metaNombre"
									name="meta">

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="nombre_componente">Tipo de meta:*</label>
								</div>
								<select class="form-control" id="idTipoMetaLs"
									name="idTipoMetaLs">
									<option value="" selected></option>
									<option th:each="meta: ${tipoMeta}" th:if="${tipoMeta != null}"
										th:value="${meta.idArgumento}"
										th:text="${meta.resultado}"></option>
								</select>

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Magnitud:*</label>
								</div>
								<input class="form-control" required="required" id="magnitud" maxlength="19"
									name="magnitud" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

							</div>
						</div>
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div align="right">
							<a href="#" data-dismiss="modal" id="cancelar">Cancelar</a> <span>&nbsp;&nbsp;</span>
							<button type="submit" class="myFormButton" name="save"
								id="btn-modal">Guardar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
