<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<div class="modal fade" id="modalAgregarEspecifico" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloEsp">Agregar compromiso específico</span>
					</div>
				</div>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form id="form"method="post" th:action="@{agregar-compro-especifico}" 
					th:object="${especifico}">
					<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Compromiso específico:*</label>
								</div>
								<input type="hidden" id="compromisoId" name="idCompromiso">
								<textarea class="form-control" required="required" id="area" maxlength="1000"
									name="descripcion" rows="2"></textarea>

							</div>
						</div>
						
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div align="right">
							<a href="#" data-dismiss="modal" id="cancelar">Cancelar</a> <span>&nbsp;&nbsp;</span>
							<button type="submit" class="myFormButton"
								id="btn-modal">Guardar</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
