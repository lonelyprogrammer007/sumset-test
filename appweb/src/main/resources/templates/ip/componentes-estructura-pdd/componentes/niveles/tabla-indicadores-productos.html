<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>

<body>
<div class="abs-center mt-2 " style="font-size: 16px">
		<span>Indicadores meta producto</span><br>

	</div>
	<div class="float-left mb-3">
		<button class="boton-agregar mt-3" type="button" data-toggle="modal"
			data-target="#agregarIndicadorMetaProducto">
			<img src="css/img/icono-agregar.png" class="agregar" alt="Icono agregar"> Agregar
		</button>

	</div>
	<input type="hidden" id="auxIdMetaIndicadorProducto">
	<form id="formEliminarMetaProductoIndicador" method="get"></form>
	<div class="table-responsive">
		<table class="table-striped" id="dtablaIndicadorProducto" style="width: 500%">
		<caption><div class="hr-2"></div></caption>
			<thead>
				<tr>
					<th class="color-head">ID<br></th>
					<th class="color-head">Nombre Del Indicador<br></th>
					<th class="color-head">Magnitud<br></th>
					<th class="color-head">Periodicidad<br></th>
					<th class="color-head">Estado<br></th>
					<th class="color-head">Tipo de Agregación<br></th>
					<th class="color-head">Fuente Externa<br></th>
					<th class="color-head">Fuente<br></th>
					<th class="color-head">Linea Base<br></th>
					<th style="width: 15%;" class="color-head">Magnitud Linea Base<br></th>
					<th class="color-head">Descripción Linea Base<br></th>
					<th class="color-head">Indicador PDD<br></th>
					<th class="color-head">Ponderación<br></th>
					<th class="color-head">Fecha de Creación<br></th>
					<th class="color-head">Acción<br></th>
				</tr>
			</thead>
			 <tbody>
			</tbody>
			<tfoot>
							<tr class="total">
								<td colspan="12"><div class="total_2">Total ponderación</div></td>
     							<td id="contaAsigna">0</td>
								<td colspan="2"></td>
							</tr>
						</tfoot>
		</table>
	</div><br>
	 <form id="formIdIndicadorMetaProducto" method="get">
	<div class="float-right">
			   <button type="submit" id="btnSeguirProductoIndicador"
					class="boton-regresar">
						<img src="css/img/continuar-over.png" class="volver" alt="Icono agregar">&nbsp;&nbsp; Seguir
			 </button>
		</div>
	</form>
	<div th:include="ip/componentes-estructura-pdd/componentes/modales/modal-agregar-indicador-meta-producto.html"></div>
	<div th:include="ip/componentes-estructura-pdd/componentes/modales/modal-editar-indicador-meta-producto.html"></div>
</body>
</html>
