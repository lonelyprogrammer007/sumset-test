<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editar plantilla</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<div class="modal fade" id="modalEditarPlantilla" tabindex="-1"
	role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}"
							alt="Icono segplan">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloPlantilla">Editar plantilla de
							notificaci贸n</span>
					</div>
				</div>

				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form th:object="${config}" method="post"
						th:action="@{/editar-plantilla}">

						<div class="col-lg-12 col-md-12">
							<div class="form-group">
								<div class="texto">
									<label for="resultado">Modulo que lo origina:</label>
								</div>
								<input class="form-control" id="module" type="text"
									disabled="disabled"> <input type="hidden"
									id="moduloOrigen" name="moduloOrigen">
							</div>
						</div>

						<div class="col-lg-12 col-md-12">
							<div class="form-group">
								<div class="texto">
									<label for="resultado">Operaci贸n que lo origina:</label>
								</div>
								<input class="form-control" id="operation"
									name="operacionOrigen" type="text" disabled="disabled">
								<input type="hidden" id="operacionOrigen" name="operacionOrigen">

							</div>
						</div>
						<div class="col-lg-12 col-md-12">
							<div class="form-group">
								<input class="form-control" id="idConfigNotificacion"
									name="idConfigNotificacion" type="hidden">
								<div class="texto">
									<label for="resultado">Asunto:</label>
								</div>
								<input class="form-control" id="asunto" name="asunto"
									required="required" type="text" maxlength="200">

							</div>
						</div>
						<div class="col-lg-12 col-md-12">
							<div class="form-group">
								<div class="texto">
									<label for="exampleFormControlTextarea1">Acci贸n
										requerida:*</label>
								</div>
								<textarea class="form-control" id="accionReque" name="mensaje"
									rows="3" required="required" maxlength="300"></textarea>
							</div>
						</div>
						<div class="col-lg-12 col-md-12">
							<div class="row">
								<div class="col-md-7">
									<div class="texto">
										<label for="resultado">Requiere campo de acci贸n:</label>
									</div>
								</div>
								<div class="col-md-1">
									<input id="checkaccion" type="checkbox">
								</div>
							</div>
						</div>
						<input type="hidden" id="requiereAccion" name="requiereAccion">
						<br>
						<div class="col-lg-12 col-md-12">
							<div class="row">
								<div class="col-md-7">
									<div class="texto">
										<label for="resultado">Enviar al correo tambien:</label>
									</div>
								</div>
								<div class="col-md-1">
									<input id="correo1" type="checkbox">
								</div>
							</div>
						</div>
						<input type="hidden" id="enviarCorreo" name="enviarCorreo">
						<br>
						<div class="col-lg-12 col-md-12">
							<div class="row">
								<div class="col-md-3">
									<div class="texto">
										<label for="resultado">Estado:</label>
									</div>
								</div>
								<div class="col-md-1">
									<input id="estadoAccion" type="checkbox">
								</div>

							</div>
						</div>
						<input type="hidden" id="estado" name="estado">

						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>

						<div class="float-right">
							<a href="#" data-dismiss="modal" id="cancelar">Cancelar</a><span>&nbsp;&nbsp;</span>
							<button type="submit" id="boton-modal"
								class="btn btn-primary btn-sm">
								<img src="css/img/icono-guardar.png" class="guardar" alt="Icono guardar">&nbsp;&nbsp;Guardar&nbsp;&nbsp;
							</button>
							
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('#checkaccion').click(function() {

			var isChecked = document.getElementById('checkaccion').checked;
			if (isChecked) {
				$('#requiereAccion').text($('#requiereAccion').val(1));
			} else if (!isChecked) {
				$('#requiereAccion').text($('#requiereAccion').val(0));
			}

		});
		$('#correo1').click(function() {
			var isChecked2 = document.getElementById('correo1').checked;
			if (isChecked2) {
				$('#enviarCorreo').text($('#enviarCorreo').val(1));
			} else if (!isChecked2) {
				$('#enviarCorreo').text($('#enviarCorreo').val(0));
			}
		});
		$('#estadoAccion').click(function() {
			var isChecked3 = document.getElementById('estadoAccion').checked;
			if (isChecked3) {
				$('#estado').text($('#estado').val(1));
			} else if (!isChecked3) {
				$('#estado').text($('#estado').val(0));
			}
		});

	});
</script>
