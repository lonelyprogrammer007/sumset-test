<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Editar parametro</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <div class="modal fade" id="editarParametroModal" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg2">
                <div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}" alt="icono seg">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloEq">Editar parámetro</span>
					</div>
				</div>
                

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">
                        <form id="form" name="form" th:object="${parametro}" 
                        th:action="@{/editarParametro}"  method="post">
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                <div class="texto">
                                        <label for="resultado">Código:</label>
                                    </div>
                                    <input class="form-control" id="codigoParametro" type="text"
                                           name="codigoParametro" readonly="readonly">

                                </div>
                            </div>
                           
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="usuarioCreacion" type="hidden"
                                           name="usuarioCreacion" required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="usuarioModificacion"
                                           type="hidden" name="usuarioModificacion" required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="fechaCreacion" type="hidden"
                                           name="fechaCreacion" required="required">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="fechaModificacion" type="hidden"
                                           name="fechaModificacion" required="required">
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="resultado">Nombre:*</label>
                                    </div>
                                    <input class="form-control" id="nombreParametro" type="text"
                                           name="nombre" required="required" readonly="readonly">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="descripcion">Descripción:*</label>
                                    </div>
                                    <input class="form-control" id="descripcionParametro" type="text"
                                           name="descripcion" required="required" maxlength="500">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="resultado">Argumento:*</label>
                                    </div>
                                    <input class="form-control" id="argumentoParametro" type="text"
                                           name="argumento" required="required" maxlength="10">

                                </div>
                            </div>
                            <br>
                            <div class="hr"></div>
                            <br> 
                         
                            
                                <div class="float-right">
                                     <a href="#" data-dismiss="modal" id="cancelar">Cancelar</a><span>&nbsp;&nbsp;</span>
                                    <button type="submit" class="myFormButton" id="boton-modal"
                                            name="edit"><img src="css/img/icono-guardar.png" class="guardar" alt="icono guardar">
                                            Guardar</button>
                             
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
