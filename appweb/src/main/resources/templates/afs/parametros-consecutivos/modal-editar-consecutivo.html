<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
    <title>Editar consecutivo</title>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{/css/modal/select2.css}" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    </head>

    <div class="modal fade" id="editarConsecutivoModal" 
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg2">
                 <div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}" alt="icono seg">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloEq">Editar consecutivo</span>
					</div>
				</div>

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">
                        <form id="formEditarConsecutivo" name="form" th:object="${consec}" 
                             th:action="@{/editarConsecutivo}" method="post">
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="idPlanDesarrollo" type="hidden"
                                           name="idPlanDesarrollo" >

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="idConsecutivo" type="hidden"
                                           name="idConsecutivo" >

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                 <div class="texto">
                                    <label for="resultado">Nombre:</label></div> <input
                                        class="form-control" id="nombreConsecutivo" type="text" name="nombre"
                                        required="required" >

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                 <div class="texto">
                                    <label for="resultado">Descripción:*</label></div> <input
                                        class="form-control" id="descripcionConsecutivo" type="text"
                                        name="descripcion"  maxlength="100">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                 <div class="texto">
                                    <label for="resultado">Secuencia:*</label></div> <input
                                        class="form-control" id="secuencia" type="text"
                                        name="secuencia"  maxlength="10"
                                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                 <div class="texto">
                                    <label for="resultado">Vigencia:*</label></div> <input
                                        class="form-control" id="vigencia" type="text" name="vigencia"
                                         maxlength="4"
                                        onkeypress='return event.charCode >= 48 && event.charCode <= 57'>

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                 <div class="texto">
                                    <label for="resultado">Entidad:*</label></div> 
                                    <select   name="codigoEntidad" id="codigoEntidad"
                                            style="width: 100% !important" class="form-control js-example-basic-single" >
                                            <option value="">Seleccione una Entidad</option>
                                            <option value="0">No aplica Entidad</option>
                                        <option  th:each="entidad : ${entidades}"
                                                 th:value="${entidad.codigoDistrital}"
                                                 th:text="${entidad.codigoDistrital}+'-'+${entidad.codigoEntidad}"></option>
                                    </select>
                               
                                </div>
                            </div>
                            <br>
                            <div class="hr"></div>
                            <br>
                            
                             <div class="float-right">
                              <a href="#" data-dismiss="modal" aria-label="Close" id="cancelar">Cancelar</a><span>&nbsp;&nbsp;</span>
                                <button type="submit" class="myFormButton" name="edit" id="boton-modal">
                                <img src="css/img/icono-guardar.png" class="guardar" alt="icono guardar">Guardar</button>
                                </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        $(document).ready(function() {
        	
			$('.js-example-basic-single').select2({
				language: {

				    noResults: function() {

				      return "No hay resultado";        
				    },
				    searching: function() {

				      return "Buscando..";
				    }
				  }
		});
			
			$('#formEditarConsecutivo').submit(function (e) {
				console.log($('#secuencia').val()=='');
				
				if($('#codigoEntidad').val()=='' || $('#vigencia').val()=='' || $('#secuencia').val()=='' || $('#descripcionConsecutivo').val()==''){
					
					e.preventDefault();
					 Swal.fire({
					        title: 'Información',
					        text: 'Existen campos obligatorios que no se han registrado',
					        type: 'warning',
					        confirmButtonText: 'Aceptar',
					        allowOutsideClick: () => false
					    })
				}
			});
		})
        </script>
    </div>
