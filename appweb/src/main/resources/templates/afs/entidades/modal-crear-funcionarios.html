<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Crear funcionario</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<link th:href="@{/css/modal/select2.css}" rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<div class="modal fade" id="modalCrearFuncionario" tabindex="-1"
	role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan1" th:src="@{/css/img/icono-seg.png}"
							alt="Icono segplan">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloFuncionario">Agregar funcionarios claves</span>
					</div>
				</div>


			</div>
			<div class="modal-body">
				<div class="form-container2">

					<form id="form4" class="formFuncionario" th:object="${funcionario}"
						method="post" th:action="@{crear-funcionario}">
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Función:*</label>
								</div>
								<select style="width: 100% !important"
									class="form-control js-example-basic-single required"
									name="idLsFuncion" id="funcionFun">
									<option value="">Seleccione una opción</option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="correo_electronico">Nombre:*</label>
								</div>
								<input class="form-control required" id="nombreFun"
									name="nombre" type="text" maxlength="100">

							</div>
						</div>

						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="correo_electronico">Cargo:*</label>
								</div>
								<input class="form-control required" id="cargoFun" name="cargo"
									type="text" maxlength="100">

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="correo_electronico">Correo electrónico:*</label>
								</div>
								<input class="form-control required" id="correoFun"
									name="correo" type="email" maxlength="100">

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Género:*</label>
								</div>
								<select style="width: 100% !important"
									class="form-control required js-example-basic-single"
									name="idLsGenero" id="generoFun">
									<option value="">Seleccione una opción</option>
									<option th:each="lista : ${genero}"
										th:value="${lista.idArgumento}" th:text="${lista.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div class="float-right">
							<a href="#" data-dismiss="modal" aria-label="Close" id="cancelar">Cancelar</a><span>&nbsp;&nbsp;</span>
							<button type="submit" class="myFormButton" name="save"
								id="btn-modal">
								<img src="css/img/icono-guardar.png" class="guardar"
									alt="Icono guardar">Guardar
							</button>
						</div>


					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	$('.js-example-basic-single').select2({
		  minimumResultsForSearch: Infinity
	});
$('.formFuncionario').submit(function(e){
	
	var variables = $('.required');
	
	var contador = variables.length;
	for (var i = 0; i < variables.length; i++) {
		if($(variables[i]).val()=='' || $(variables[i]).val()==undefined){
			$(variables[i]).addClass('requerido');
			contador = contador-1;
		}else{
			$(variables[i]).removeClass('requerido');
		}
	}
	if(contador!=variables.length){
		e.preventDefault();
		  Swal.fire({
		        title: 'Información',
		        text: "Existen campos obligatorios que no se han registrado",
		        icon: 'warning',
		        confirmButtonText: 'Aceptar',
		        allowOutsideClick: () => false
		    })
	}
	
});
});
</script>
