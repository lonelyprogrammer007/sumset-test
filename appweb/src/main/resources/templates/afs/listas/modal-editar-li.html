<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editar li</title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/modal/select2.css}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
</head>

<div class="modal fade" id="editarLineaInversionModal" tabindex="-1"
	role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}" alt="icono seg">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="titulo">Editar línea de inversión</span>
					</div>
				</div>

				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form id="form" name="form" th:object="${lineaInversion}"
						method="post" th:action="@{editar_linea_inversion}">

						<input type="hidden" id="idLineaInversion" name="idLineaInversion">
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Descripción linea de inversión:*</label>
								</div>
								<input class="form-control" required="required"
									name="descripcion" id="descripcionLinea" type="text" maxlength="100">
							</div>
						</div>

						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="codigo_comp">Concepto:*</label>
								</div>
								<input class="form-control" name="concepto" id="concepto"
									type="text" maxlength="100" required="required">

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="codigo_comp">Establecido mediante:*</label>
								</div>
								<input class="form-control" name="establecido" id="establecido"
									type="text" maxlength="50" required="required">

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="codigo_comp">Fecha Incorporación:*</label>
								</div>
								<input class="form-control" name="fecha" type="date"
									id="fechaLineaInversion" required="required">

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="texto">
								<label for="periodo">Sector:*</label>
							</div>
							<select style="width: 100% !important" required="required" name="idLsSector" id="idLsSector"
								class="form-control js-example-basic-single">
								<option value=""></option>
								<option th:each="sector : ${sectores}"
									th:value="${sector.idArgumento}" th:text="${sector.resultado}"></option>
							</select>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="resultado">Estado:</label>
								</div>
								<input type="checkbox" id="checkestado"> <label
									for="resultado">Activo</label> <input type="hidden" id="estado"
									name="estado">
							</div>
						</div>
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div class="float-right">
							<a href="#" data-dismiss="modal" id="cancelar">Cancelar</a><span>&nbsp;&nbsp;</span>
							<button type="submit" class="myFormButton" name="edit"
								id="boton-modal"> <img src="css/img/icono-guardar.png" class="guardar" alt="icono guardar">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('.js-example-basic-single')select2({
			  minimumResultsForSearch: Infinity
		});;
		$('#checkestado').click(function() {

			var isChecked = document.getElementById('checkestado').checked;
	
			if (isChecked) {
				$('#estado').text($('#estado').val(1));
			} else if (!isChecked) {
				$('#estado').text($('#estado').val(0));
			}

		});
	});
</script>
