<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Argumento</title>

<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<!-- Modal -->
<div class="modal fade" id="crearArgumentoModal" tabindex="-1"
	role="dialog" aria-labelledby="editarModalTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}" alt="Icono seg">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloPot" id="exampleModalCenterTitle"></span>
					</div>
				</div>


				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form class="formulario" id="form" name="form" th:object="${arg}"
						th:action="@{crearArgumento}" method="post">
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<input class="form-control" id="codigo" type="hidden" disabled>

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<input class="form-control " id="idLista" type="hidden"
									name="idListaSimple">

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="argumento">Argumento:*</label>
								</div>
								<input class="form-control required" id="argumentoLs"
									name="argumento" type="text" maxlength="5">

							</div>
						</div>

						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="resultado">Resultado:*</label>
								</div>
								<input class="form-control required" name="resultado"
									id="resultadoLs" type="text">

							</div>
						</div>


						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="resultado">Estado:</label>
								</div>
								<input type="checkbox" id="estado" checked="checked"
									disabled="disabled"> <label for="resultado">Activo</label>
							</div>
						</div>
						<input type="hidden" id="agregar" value="crearArgumento">
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div class="float-right">
							<a href="#" data-dismiss="modal" aria-label="Close" id="cancelar">Cancelar</a><span>&nbsp;&nbsp;</span>
							<button type="submit" class="myFormButton" name="save"
								id="boton-modal">
								<img src="css/img/icono-guardar.png" class="guardar" alt="icono guardar"> Guardar
							</button>


						</div>
					</form>
				</div>

			</div>
			<div class="modal-footer"></div>
		</div>
	</div>

</div>
<script type="text/javascript">
	$(document).ready(function() {
		 $('.formulario').submit(function(e){
	        	
				var variables = $('.required');
				
				var contador = variables.length;
				for (var i = 0; i < variables.length; i++) {
					if($(variables[i]).val()=='' || $(variables[i]).val()==undefined){
						$(variables[i]).addClass('requerido');
						contador = contador-1;
					}else{
						$(variables[i]).removeClass('requerido');
					}
				}
				if(contador!=variables.length){
					e.preventDefault();
					  Swal.fire({
					        title: 'InformaciÃ³n',
					        text: "Existen campos obligatorios que no se han registrado",
					        icon: 'warning',
					        confirmButtonText: 'Aceptar',
					        allowOutsideClick: () => false
					    })
				}
				
			});
	})
   </script>
</html>
