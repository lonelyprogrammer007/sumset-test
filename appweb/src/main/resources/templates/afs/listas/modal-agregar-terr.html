<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Agregar territorializacion</title>
<link th:href="@{/css/modal/select2.css}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<div class="modal fade" id="agregarTerritorializacionModal"
	tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}"
							alt="Icono seg">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="titulo" id="exampleModalCenterTitle">Crear
							territorializaci√≥n</span>
					</div>
				</div>

				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form id="form" class="formTerr" th:object="${territorializacion}"
						th:action="@{/gestion_terr}" method="post">
						<input type="hidden" name="idTerritorializacion"
							id="idTerritorializacion">
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Localidad:*</label>
								</div>

								<select style="width: 100% !important" name="idLsLocalidad" required="required"
									id="idLsLocalidad" class="form-control  js-example-basic-single">
									<option value=""></option>
									<option th:each="lista : ${localidad}"
										th:value="${lista.idArgumento}" th:text="${lista.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-12">
							<div class="form-row">
								<h4>&nbsp;&nbsp;</h4>
								<div class="texto2">
									<label class="container">&nbsp;&nbsp;&nbsp;&nbsp; UPZ <input
										type="radio" name="season" id="upz" th:onclick="upzMetodo()"
										required="required" checked="checked" value="upz"> <span
										class="checkmark"></span>
									</label>
								</div>
								<div class="hr2"></div>
								<h4>&nbsp;&nbsp;</h4>
								<div class="texto2">
									<label class="container">&nbsp;&nbsp;&nbsp;&nbsp; UPR <input
										type="radio" name="season" id="upr" required="required"
										th:onclick="uprMetodo()" value="upr"> <span
										class="checkmark"></span>
									</label>
								</div>
							</div>
						</div>

						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">UPZ:*</label>
								</div>
								<select style="width: 100% !important" name="idLsUpz" id="idLsUpz" required="required"
									class="form-control selectpicker js-example-basic-single">
									<option value=""></option>
									<option th:each="lista : ${upz}"
										th:value="${lista.idArgumento}" th:text="${lista.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Barrio:*</label>
								</div>
								<select style="width: 100% !important" name="idLsBarrio" id="idLsBarrio" required="required"
									class="form-control  js-example-basic-single">
									<option value=""></option>
									<option th:each="lista : ${barrio}"
										th:value="${lista.idArgumento}" th:text="${lista.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">UPR:*</label>
								</div>
								<select style="width: 100% !important" name="idLsUpr" id="idLsUpr" required="required"
									class="form-control  js-example-basic-single">
									<option value=""></option>
									<option th:each="lista : ${upr}"
										th:value="${lista.idArgumento}" th:text="${lista.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Vereda:*</label>
								</div>
								<select style="width: 100% !important" name="idLsVereda" id="idLsVereda" required="required"
									class="form-control js-example-basic-single">
									<option value=""></option>
									<option th:each="lista : ${vereda}"
										th:value="${lista.idArgumento}" th:text="${lista.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="resultado">Estado:</label>
								</div>
								<input type="checkbox" id="checkestado" checked="checked">
								<input type="hidden" id="estado" name="estado"> <label
									for="resultado">Activo</label>
							</div>
						</div>
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div class="float-right">
							<a href="#" data-dismiss="modal" id="cancelar">Cancelar</a><span>&nbsp;&nbsp;</span>
							<button type="submit" class="myFormButton" name="save"
								id="boton-modal">
								<img src="css/img/icono-guardar.png" class="guardar" alt="icono guardar">Guardar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('.js-example-basic-single').select2({
			  minimumResultsForSearch: Infinity
		});
		$('#checkestado').click(function() {
			var isChecked = document.getElementById('checkestado').checked;
			console.log(isChecked);
			if (isChecked) {
				$('#estado').text($('#estado').val(1));
			} else if (!isChecked) {
				$('#estado').text($('#estado').val(0));
			}

		});
	});
</script>
</html>
