<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editar gasto</title>
<link th:href="@{/css/modal/select2.css}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<div class="modal fade" id="editarComponenteGastoModal" tabindex="-1"
	role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header bg2">
				<div class="row">
					<div class="col-5 col-sm-3 col-md-5 col-lg-5">
						<img id="logo-segPlan" th:src="@{/css/img/icono-seg.png}"
							alt="icono seg">
					</div>
					<div class="col-7 col-sm-3 col-md-7 col-lg-7">
						<span class="tituloEditar">Editar componente gasto</span>
					</div>
				</div>

				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-container2">
					<form id="form" name="form" th:object="${componenteGasto}"
						method="post" th:action="@{editar_componente_gasto}">

						<input id="idComponenteGasto" name="idComponenteGasto"
							type="hidden">
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="codigo_comp">CÃ³digo componente:*</label>
								</div>
								<input class="form-control" id="codigoComponente"
									name="codigoComponente" type="text" maxlength="5" required
									onkeypress='return event.charCode >= 48 && event.charCode <= 57' />

							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="nombre_componente">Nombre componente:*</label>
								</div>
								<input class="form-control" required="required"
									id="nombreComponente" name="nombreComponente" type="text"
									maxlength="100">

							</div>
						</div>

						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="periodo">Tipo proyecto:*</label>
								</div>
								<select required="required" name="idLsTipoProyecto"
									id="idLsTipoProyecto" style="width: 100% !important" class="form-control js-example-basic-single">
									<option value=""></option>
									<option th:each="lista : ${tipoProyecto}"
										th:value="${lista.idArgumento}" th:text="${lista.resultado}"></option>
								</select>
							</div>
						</div>
						<div class="col-lg-12 col-md-15">
							<div class="form-group">
								<div class="texto">
									<label for="resultado">Estado:</label>
								</div>
								<input type="checkbox" id="checkestado"> <label
									for="resultado">Activo</label> <input type="hidden" id="estado"
									name="estado">

							</div>
						</div>
						<div class="col-md-12">
							<div class="hr"></div>
						</div>
						<br>
						<div class="float-right">
							<a href="#" data-dismiss="modal" aria-label="Close" id="cancelar">Cancelar</a>
							<span>&nbsp;&nbsp;</span>
							<button type="submit" class="myFormButton" name="edit"
								id="boton-modal">
								<img src="css/img/icono-guardar.png" class="guardar" alt="icono guardar">Guardar
							</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		$('.js-example-basic-single').select2({
			  minimumResultsForSearch: Infinity
		});
		$('#checkestado').click(function() {

			var isChecked = document.getElementById('checkestado').checked;
			console.log(isChecked);
			if (isChecked) {
				$('#estado').text($('#estado').val(1));
			} else if (!isChecked) {
				$('#estado').text($('#estado').val(0));
			}

		});
	});
</script>
