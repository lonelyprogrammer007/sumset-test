<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/archivo-plano.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css"
	th:href="@{/css/jquery.dataTables.yadcf.css}">

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bp/tabs-versiones.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/modal/modal.css}">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script
	src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script type="text/javascript" th:src="@{/js/src/sweetalert2.js}"></script>

<script src="js/src/stomp.js"></script>
<script src="js/src/menu.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script src="js/src/sockjs.min.js"></script>
<title>Reporte proyecto Específico</title>
</head>
<body>
	<header th:replace="/home:: header"></header>
	<nav aria-label="breadcrumb">
		<ul class="breadcrumb" id="migas">
			<li class="breadcrumb-item"><i class="fa fa-home">&nbsp;&nbsp;|&nbsp;&nbsp;</i><a
				href="">BANCO DISTRITAL DE PROGRAMAS Y PROYECTOS</a></li>
			<li class="breadcrumb-item " aria-current="page" id="act">Reportes</li>
			<li class="breadcrumb-item active" aria-current="page" id="act">Proyecto
				Específico</li>
		</ul>
	</nav>
	<div class="form-container3">
		<div class="row">
			<div class="col-sm-3">
				<div class="texto-archivo-plano mt-2">
					<label>Entidad/AL</label>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="texto-archivo-plano mt-2">
					<label>Versión</label>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="texto-archivo-plano mt-2">
					<label>Proyecto de Inversión</label>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3">
				<select class="form-control">
					<option>Seleccione una opción</option>
				</select>
			</div>
			<div class="col-sm-3">
				<select class="form-control">
					<option>Seleccione una opción</option>
				</select>
			</div>
			<div class="col-sm-6">
				<select class="form-control">
					<option>Seleccione una opción</option>
				</select>
			</div>
		</div>
		<div align="right" class="align-items-right pd-3 mb-2">
			<button type="button" class="boton-agregar" id="busqueda">
				<img src="img/lupa-over.png" class="agregar" alt="icono buscar">Buscar
			</button>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="texto-archivo-plano mt-4">
					<label>Mostrar solo las metas proyecto del Plan de
						Desarrollo Actual </label>
				</div>
			</div>
			<div class="col-sm-6 mt-4">
				<input type="radio">
			</div>
		</div>
		<div class="abs-center mt-2 mb-4 " style="font-size: 16px">
			<span>Proyecto especifico</span><br>
			<div class="hr-1"></div>
		</div>
		<div class="table-responsive">
					<table class="table-striped" id="dtablaAporte" style="width: 100%">
						<thead>
							<tr>
								<th colspan="2" class="color-head"><br></th>
								<th colspan="4" class="color-head">Archivos Adjuntos<br></th>
								
							</tr>
							<tr>
								<th class="color-head subt">Ficha EBI<br></th>
								<th class="color-head subt">Archivos Adjuntos<br></th>
								<th class="color-head subt">Arbol de problemas<br></th>
								<th class="color-head subt">Formulación del Proyecto<br></th>
								<th class="color-head subt">Participación Ciudadana<br></th>
								<th class="color-head subt">Control de Cambio<br></th>
							</tr>
						</thead>
					</table>
				</div>
	</div>
</body>
</html>
