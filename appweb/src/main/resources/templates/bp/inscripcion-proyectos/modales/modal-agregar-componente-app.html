<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<div class="modal fade" id="agregarComponenteModalApp" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg2">
					<div class="row">
						<div class="col-sm-5">
							<img id="logo-segPlan" src="/Segplan/img/icono-seg.png">
						</div>
						<div class="col-sm-7">
							<span class="titulo">Crear Componente</span>
						</div>
					</div>


					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-container2">
						<div class="row">

							<div class="col-sm-6">
								<div class="texto">
									<label for="tematica">Tipo de Proyecto</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="texto">
									<label for="tematica">Plazo Inicial Estimado</label>
								</div>
							</div>

						</div>

						<div class="row mt-2">
							<div class="col-sm-6">
								<input type="text" class="form-control" disabled="disabled">
							</div>

							<div class="col-sm-6">
								<input type="text" class="form-control">
							</div>
						</div>

						<div class="row mt-3">
							<div class="col-sm-6">
								<div class="texto">
									<label for="tematica">Capex</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="texto">
									<label for="tematica">Opex</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-4">
								<input type="text" class="form-control">
							</div>
							<div class="col-sm-2"></div>
							<div class="col-sm-4">
								<input type="text" class="form-control">
							</div>
						</div>

						<div class="row mt-2">
							<div class="col-sm-6">
								<div class="texto">
									<label for="tematica">Valor Total del Proyecto</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-6">
								<input type="text" class="form-control">
							</div>
						</div>
						
					</div>
					<div align="right">
						<a href="#" data-dismiss="modal">Cancelar</a>

						<button type="submit" class="myFormButton agregar" name="save"
							id="boton-modal">GUARDAR</button>
					</div>


				</div>
			</div>
		</div>
	</div>
</body>
</html>
