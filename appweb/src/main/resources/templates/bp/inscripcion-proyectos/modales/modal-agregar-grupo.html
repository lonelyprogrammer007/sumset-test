<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div class="modal fade" id="agregarGrupoEtarioModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg2">
					<div class="row">
						<div class="col-sm-5">
							<img id="logo-segPlan" src="/Segplan/css/img/icono-seg.png">
						</div>
						<div class="col-sm-7">
							<span class="titulo">Registrar Población Objetivo Grupo
								Etario</span>
						</div>
					</div>


					<button id="btnEquisModalAggEtario" type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-container2">
						<form id="formAgregarGruposEtarios" method="post">
							<input type="hidden" name="idPoblacion" id="campoEditarIdPoblacion">
							<div class="row mt-2">
								<div class="col-sm-6">
									<div class="texto">
										<label>Grupo Etario:<span style="font-weight: bold;"
												class="text-danger">*</span></label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="texto">
										<label>Número de Personas:<span style="font-weight: bold;"
												class="text-danger">*</span></label>
									</div>
								</div>

							</div>
							<div class="row mt-2">
								<div class="col-sm-6">
									<select style="width: 100%;" name="idLsEtario"
										class="js-selector-single-grupo-etario form-control selectpicker required-add-etario"
										id="selectorAggEtarioId">
										<option value=""></option>
										<option th:each="lista : ${listaGruposEtarios}" th:value="${lista.idArgumento}"
											th:text="${lista.resultado}" th:attr="data-text-noige=${lista.argumento}">
										</option>
									</select>
									<!-- <select class="js-selector-single-grupo-etario" name="state">
										<option value="AL">Alabama</option>
										<option value="WY">Wyoming</option>
									</select> -->
								</div>
								<div class="col-sm-6">
									<!-- input del numero -->
									<input maxlength="30" id="campoNumeroAdd" name="numero" type="text"
										class="form-control required-add-etario">

								</div>

							</div>

							<div class="row mt-3">
								<div class="col-sm-12">
									<div class="texto">
										<label>Descripción</label>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-sm-12">
									<!-- input de la descripcion -->
									<textarea maxlength="300" id="campoDescAdd" name="descripcion" rows="" cols="3"
										class="form-control"></textarea>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-sm-12">
									<div class="texto">
										<label>Total</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<!-- input del total -->
									<input readonly id="campoTotalSumaEtarios" type="text" class="form-control">
								</div>
							</div>
							<div align="right" class="mt-3">
								<a id="btnCancelarModalAggEtario" href="#" data-dismiss="modal">Cancelar</a>

								<button type="submit" class="myFormButton agregar" name="save"
									id="boton-modal">GUARDAR</button>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		$(document).ready(function () {


		});
	</script>
	<!-- <script type="text/javascript" th:src="@{/js/dist/bundle.min.js}"></script> -->
</body>

</html>
