<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<div class="modal fade" id="crearActividadModal" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg2">
					<div class="row">
						<div class="col-sm-5">
							<img id="logo-segPlan" src="/Segplan/img/icono-seg.png">
						</div>
						<div class="col-sm-7">
							<span class="titulo">Crear Actividad</span>
						</div>
					</div>


					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-container2">
						<div class="row">
							<div class="col-3">
								<div class="texto">
									<label for="tematica">Consecutivo</label>
								</div>
							</div>
							<div class="col-8">
								<div class="texto">
									<label for="tematica">Proceso <b style="color: red;">*</b></label>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-3">
								<input type="text" disabled="disabled" class="form-control">
							</div>
							<div class="col-8">
								<select class="form-control">
									<option selected="selected">Seleccione una opción</option>
								</select>
							</div>

						</div>

						<div class="row">
							<div class="col-3">
								<div class="texto">
									<label for="tematica">Magnitud<b style="color: red;">*</b></label>
								</div>
							</div>
							<div class="col-8">
								<div class="texto">
									<label for="tematica">Unidad de Medida <b
										style="color: red;">*</b></label>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-3">
								<input type="text" class="form-control">
							</div>
							<div class="col-8">
								<select class="form-control">
									<option selected="selected">Seleccione una opción</option>
								</select>
							</div>

						</div>

						<div class="row">
							<div class="col-12">
								<div class="texto">Descripción <b style="color: red;">*</b></div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<textarea rows="" cols="3" class="form-control"></textarea>
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<div class="texto">
									<label for="tematica">Linea Base <b style="color: red;">*</b> </label>
								</div>
							</div>
							<div class="col-6">
								<div class="texto">
									<label for="tematica">Estado </label>
								</div>
							</div>

						</div>
						<div class="row mb-3">
							<div class="col-6">
								<input type="text"  class="form-control">
							</div>
							<div class="col-6">
								<input type="text" disabled="disabled">
							</div>

						</div>
						<div align="right">
							<a href="#" data-dismiss="modal">Cancelar</a>

							<button type="submit" class="myFormButton agregar" name="save"
								id="boton-modal">GUARDAR</button>
						</div>
						


					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
