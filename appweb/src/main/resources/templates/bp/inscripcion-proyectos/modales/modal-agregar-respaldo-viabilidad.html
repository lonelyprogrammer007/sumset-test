<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div class="modal fade" id="agregarRespaldoModalViabilidad" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header bg2">
					<div class="row">
						<div class="col-sm-5">
							<img id="logo-segPlan" src="/Segplan/img/icono-seg.png" alt="logo-segplan">
						</div>
						<div class="col-sm-7">
							<span class="titulo">Registrar Estudios de Respaldo Viabilidad Del Proyecto</span>
						</div>
					</div>


					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-container2">
						<div class="row mt-2">
							<div class="col-sm-3">
								<div class="texto">
									<label>Consecutivo</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-3">
								<input type="text" class="form-control" readonly="readonly">
							</div>
						</div>

						<div class="row mt-2">
							<div class="col-sm-12">
								<div class="texto">
									<label>Nombre del Estudio que Respalda La Viabilidad</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-12">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-6">
								<div class="texto">
									<label>Realizado por</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="texto">
									<label>Fecha de Estudio</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-6">
								<input type="text" class="form-control">
							</div>
							<div class="col-sm-6">
								<input type="date" class="form-control">
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-6">
								<div class="texto">Examinar</div>
							</div>
							<div class="col-sm-6">
								<div class="texto">Archivo Relacionado</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="col-sm-6">
								<input type="file" class="form-control">
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" readonly="readonly">
							</div>
						</div>
						<div  class="mt-3 float-right">
							<a href="#" data-dismiss="modal">Cancelar</a>

							<button type="submit" class="myFormButton agregar" name="save"
								id="boton-modal">GUARDAR</button>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
