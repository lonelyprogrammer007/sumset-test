<script>
	$(document).ready(function() {
		$('.dropdown-submenu a.test').on("click", function(e) {
			$(this).next('ul').toggle();
			e.stopPropagation();
			e.preventDefault();
		});
	});
</script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
