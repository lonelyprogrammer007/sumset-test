<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Ingreso</title>
        
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
        <link rel="stylesheet"

        <link rel="stylesheet" th:href="@{/css/sweetalert2.css}">

				</div>
				<div class="col-3 col-sm-3 col-md-3 col-lg-3">
					<img src="static/img/logo-alcaldia-bogota.png"

		</div>

	<div th:include="autenticacion/iniciar_sesion.html"></div>

    <script type="text/javascript" th:src="@{/js/src/bootstrap.min.js}"></script>
</html>
