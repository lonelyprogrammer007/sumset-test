<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Consultar listas compuestas</title>

        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/listas.css}">
        <link rel="stylesheet" type="text/css"
              th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.css}">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" th:src="@{/js/nhspdd/gestion-listas.js}"></script>


    </head>
    <body>

        <header th:replace="/home:: header"></header>

       <nav aria-label="breadcrumb">
		<ul class="breadcrumb" id="migas">
			<li class="breadcrumb-item"><i class="fa fa-home">&nbsp;&nbsp;|&nbsp;&nbsp;</i><a
				href="">Administracion funcional</a></li>
			<li class="breadcrumb-item active" aria-current="page" id="act">Administrar
				listas compuestas</li>
		</ul>
	</nav>

        <div class="form-container3">

            <div class="abs-center">
                <span>Consultar listas compuestas</span><br>
            </div>
            <div class="hr-1"></div>
            <br> <br> <br>


            <div class="table-responsive">
                <table id="dtabla" class="table-striped">
                    <thead>
                        <tr class="color">
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th><div class="subir">Acciones</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lista: ${listCompuesta}">
                            <td th:text="${lista.nombre}" class="azul" />
                            <td th:text="${lista.descripcion}" class="azul" />
                            <td class="azul"><div align="center">
                                    <a href="#" th:href="@{'/lista_compuesta/'+ ${lista.idListaCompuesta}}">ver</a>
                                </div></td>
                        </tr>
                    </tbody>
                </table>

            </div>
            
            <div class="hr1"></div>
            
        </div>
        <br><br>
        <footer th:replace="/home:: footer"></footer>
    </body>
    <script>
        $(document).ready(function () {
            $('.dropdown-submenu a.test').on("click", function (e) {
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" th:src="@{/js/nhspdd/home.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap.min.js}"></script>
</html>
