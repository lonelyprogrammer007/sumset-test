<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <div class="modal fade" id="crearEquipamientoModal" tabindex="-1"
         role="dialog" aria-labelledby="crearEquipamientoModal"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Crear
                        equipamiento</h5>

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">
                        <form id="form" name="form" th:object="${equipamiento}" 
                              method="post">
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="codigo_comp">Nombre equipamiento:</label>
                                    </div>
                                    <input class="form-control" required="required" name="nombre" id="nombre" type="text" >

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="codigo_comp">Descripci√≥n:</label>
                                    </div>
                                    <input class="form-control" required="required" name="descripcion"  id="descripcion" type="text" >

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="periodo">Sector:</label>
                                    </div>
                                    <select required="required"  name="idLsSector" id="idLsSector"
                                            class="form-control selectpicker">
                                        <option value=""></option>
                                        <option th:each="sector : ${sectores}"
                                                th:value="${sector.idArgumento}" th:text="${sector.argumento}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="periodo">Categoria:</label>
                                    </div>
                                    <select required="required"   name="idLsCategoria" id="idLsCategoria"
                                            class="form-control selectpicker">
                                        <option value=""></option>
                                        <option th:each="categoria : ${categorias}"
                                                th:value="${categoria.idArgumento}"
                                                th:text="${categoria.argumento}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Estado:</label><br> <input
                                        type="checkbox" id="estado" checked="checked" disabled>
                                    <label for="resultado">Activo</label>
                                </div>
                            </div>
                            <input type="hidden" id="agregar" value="crear_equipamientos">
                            <a data-dismiss="modal">Cancelar</a>
                            <button type="submit" class="myFormButton" name="save">
                                ACEPTAR
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
