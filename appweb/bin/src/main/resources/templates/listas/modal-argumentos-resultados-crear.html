<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <!-- Modal -->
    <div class="modal fade" id="crearArgumentoModal" tabindex="-1" role="dialog"
         aria-labelledby="editarModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg2">
                    <h6 class="modal-title" id="exampleModalCenterTitle">
                        Crear localidades <br> Argumentos y resultados
                    </h6>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">
                        <form id="form" name="form" th:object="${arg}"
                              method="post">
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control"
                                           id="codigo" type="hidden" disabled >

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control"
                                           id="idLista" type="hidden" th:field="*{idListaSimple}">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="argumento">Argumento:</label>
                                    </div> <input
                                        class="form-control" id="argumento"  th:field="*{argumento}"
                                        type="text">

                                </div>
                            </div>

                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <div class="texto">
                                        <label for="resultado">Resultado:</label>
                                    </div> <input
                                        class="form-control" th:field="*{resultado}"
                                        id="resultado" type="text">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Estado:</label><br> <input
                                        type="checkbox" id="estado" checked="checked" disabled> 
                                    <label for="resultado">Activo</label>
                                </div>
                            </div>
                            <input type="hidden" id="agregar" value="crearArgumento">
                            <div class="hr"></div>
                            <br>
                            <div class="form-row">
                                <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                                <div class="texto3">
                                    <a data-dismiss="modal">Cancelar</a>
                                </div>
                                <h4>&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                                <div align="right">
                                    <button type="submit" class="myFormButton" name="save" id="boton-modal">
                                        Aceptar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="modal-footer">


                </div>
            </div>
        </div>

    </div>
</html>
