<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">

    </head>

    <div class="modal fade" id="editarEstructuraMetaModal" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Editar
                        estructura metas PD-Metas PI</h5>

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">
                        <form id="form" name="form" th:object="${estructuraMeta}"
                              method="post">
                            <input type="hidden" id="idEstructuraMetas" name="idEstructuraMetas">
                            <div class="texto">
                                <label for="periodo">Verbo:</label>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <select required="required" name="idLsVerbo"
                                            id="idLsVerbo" class="form-control selectpicker">
                                        <option value=""></option>
                                        <option th:each="lista : ${verbo}"
                                                th:value="${lista.idArgumento}" th:text="${lista.argumento}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="texto">
                                <label for="periodo">Unidad de medida:</label>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <select required="required" name="idLsUnidadMedida"
                                            id="idLsUnidadMedida" class="form-control selectpicker">
                                        <option value=""></option>
                                        <option th:each="lista : ${unidadMedida}"
                                                th:value="${lista.idArgumento}" th:text="${lista.argumento}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="texto">
                                <label for="periodo">Tipo Meta:</label>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <select required="required" name="pd" id="pd"
                                            class="form-control selectpicker">
                                        <option value=""></option>
                                        <option value=1  th:text="PD"></option>
                                        <option value=0  th:text="PI"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Estado:</label><br> <input
                                        type="checkbox" id="estado" checked="checked" disabled>
                                    <label for="resultado">Activo</label>
                                </div>
                            </div>
                            <input type="hidden" id="edit" value="editar_estructura_meta">
                            <a data-dismiss="modal">Cancelar</a>
                            <button type="submit" class="myFormButton" name="edit">
                                ACEPTAR
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
