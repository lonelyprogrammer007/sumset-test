<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Consultar territorialización</title>

        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/listas.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
        <link rel="stylesheet" type="text/css"
              th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.css}">	
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>	
        <link rel="stylesheet" th:href="@{/css/sweetalert2.css}">
        <script type="text/javascript" th:src="@{/js/src/sweetalert2.js}"></script>
        <script type="text/javascript" th:src="@{/js/nhspdd/gestion-listas.js}"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        <header th:replace="/home:: header"></header>

         <nav aria-label="breadcrumb">
		<ul class="breadcrumb" id="migas">
			<li class="breadcrumb-item"><i class="fa fa-home">&nbsp;&nbsp;|&nbsp;&nbsp;</i><a
				href="">Administración funcional</a></li>
			<li class="breadcrumb-item active" aria-current="page" id="act">Administrar
				listas compuestas</li>
		</ul>
	</nav>
        <div class="form-container3">
            <div class="abs-center">
                <span>Territorialización</span><br>
            </div>
            <div class="hr-1"></div>
            <br>
            <div align="Left">
                <button type="button" class="boton-agregar"
                        th:onClick="crearTerritorializacion()">
                    <i class="fa fa-plus-circle"></i> Agregar
                </button>
            </div>
            <br>
            <div class="table-responsive">
                <table id="dtabla" class="table-striped">
                    <thead>
                        <tr class="color">
                            <th >Código</th>
                            <th >Localidad</th>
                            <th>UPZ</th>
                            <th>UPR</th>
                            <th>Barrio</th>
                            <th>Vereda</th>
                            <th>Estado</th>
                            <td><b>Acciones</b></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lista: ${listaTerr}">
                            <td class="azul" th:text="${lista.idTerritorializacion}" />
                            <td class="azul" th:text="${lista.nombreLocalidad}" />
                            <td class="azul" th:text="${lista.nombreUpz}" />
                            <td class="azul" th:text="${lista.nombreUpr}" />
                            <td class="azul" th:text="${lista.nombreBarrio}" />
                            <td class="azul" th:text="${lista.nombreVereda}" />
                            <td class="azul"><span th:if="${lista.estado == 1}">Activo</span>
                                <span th:if="${lista.estado == 0 }">Inactivo</span></td>
                            <td class="azul"><a
                                    th:attr="onclick=|editarTerritorializacion('${lista.idTerritorializacion}','${lista.idLsLocalidad}',
                                    '${lista.idLsUpz}','${lista.idLsUpr}','${lista.idLsBarrio}', '${lista.idLsVereda}')|"><img
                                        class="editar" th:src="@{/img/icono-1-azul.png}"></a><a
                                    th:attr="onclick=|editarEstado('${lista.idTerritorializacion}', 'cambiar_estado_terr')|">
                                    <i th:if="${lista.estado == 1}" class="fa fa-eye"></i> <i
                                        th:if="${lista.estado == 0}" class="fa fa-eye-slash"></i>
                                </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div align="right">
                <a th:href="@{/consultar_lista_compuesta}"><button type="button"
                                                                   class="boton-regresar">
                        <i class="fa fa-arrow-left" id="volver"></i> Volver
                    </button></a>
            </div>
        </div>


        <br>
        <footer th:replace="/home:: footer"></footer>
    </body>
    <div th:include="listas/modal-agregar-t.html"></div>

    <script type="text/javascript">
        function crearTerritorializacion() {
            $('#agregarTerritorializacionModal').modal('show');
            document.getElementById("exampleModalCenterTitle").innerHTML = "CrearTerritorialización";


            var auxiliar = document.getElementById("gestion").name;
            if (auxiliar == "save") {
                document.getElementById("gestion").name = "save";

            } else {
                document.getElementById("gestion").name = "save";

            }

            document.getElementById("idTerritorializacion").value = null;
            document.getElementById("idLsLocalidad").value = "";
            document.getElementById("idLsUpz").value = "";
            document.getElementById("idLsUpr").value = "";
            document.getElementById("idLsBarrio").value = "";
            document.getElementById("idLsVereda").value = "";
            document.getElementById("idLsUpz").disabled = true;
            document.getElementById("idLsBarrio").disabled = true;
            document.getElementById("idLsUpr").disabled = true;
            document.getElementById("idLsVereda").disabled = true;
        }
        function upzMetodo() {
            document.getElementById("idLsUpr").disabled = true;
            document.getElementById("idLsVereda").disabled = true;
            document.getElementById("idLsUpz").disabled = false;
            document.getElementById("idLsBarrio").disabled = false;
        }
        function uprMetodo() {
            document.getElementById("idLsUpz").disabled = true;
            document.getElementById("idLsBarrio").disabled = true;
            document.getElementById("idLsUpr").disabled = false;
            document.getElementById("idLsVereda").disabled = false;
        }
        function editarTerritorializacion(id, nombre, upz, upr, barrio, vereda) {
            $('#agregarTerritorializacionModal').modal('show');
            $('#idTerritorializacion').text($('#idTerritorializacion').val(id));
            document.getElementById("exampleModalCenterTitle").innerHTML = "Editar Territorialización";


            var auxiliar = document.getElementById("gestion").name;
            console.log(auxiliar)
            if (auxiliar == "save") {
                document.getElementById("gestion").name = "edit";

            } else {
                document.getElementById("gestion").name = "edit";
            }


            document.getElementById("idLsLocalidad").value = nombre;
            document.getElementById("idLsUpz").value = upz;
            document.getElementById("idLsUpr").value = upr;
            document.getElementById("idLsBarrio").value = barrio;
            document.getElementById("idLsVereda").value = vereda;
            if (upr == "null") {
                document.getElementById("upz").checked = true;
                document.getElementById("upr").checked = false;
                document.getElementById("idLsUpr").disabled = true;
                document.getElementById("idLsVereda").disabled = true;
                document.getElementById("idLsUpz").disabled = false;
                document.getElementById("idLsBarrio").disabled = false;
            } else {
                document.getElementById("upr").checked = true;
                document.getElementById("upz").checked = false;
                document.getElementById("idLsUpz").disabled = true;
                document.getElementById("idLsBarrio").disabled = true;
                document.getElementById("idLsUpr").disabled = false;
                document.getElementById("idLsVereda").disabled = false;
            }
        }
    </script>
    <script>
        $(document).ready(function () {
            $('.dropdown-submenu a.test').on("click", function (e) {
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" th:src="@{/js/nhspdd/home.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap.min.js}"></script>

</html>
