<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Consultar proyectos-instrumentos</title>

        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/listas.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-select.css}">
        <link rel="stylesheet" type="text/css"
              th:href="@{/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.dataTables.css}">
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" th:href="@{/css/sweetalert2.css}">
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script
        src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" th:src="@{/js/src/sweetalert2.js}"></script>
        <script type="text/javascript" th:src="@{/js/nhspdd/gestion-listas.js}"></script>

    </head>
    <body>

        <header th:replace="/home:: header"></header>
        
        <nav aria-label="breadcrumb">
		<ul class="breadcrumb" id="migas">
			<li class="breadcrumb-item"><i class="fa fa-home">&nbsp;&nbsp;|&nbsp;&nbsp;</i><a
				href="">Administración funcional</a></li>
			<li class="breadcrumb-item active" aria-current="page" id="act">Administrar
				listas compuestas</li>
		</ul>
	</nav>

        <div class="form-container3">

            <div class="abs-center">
                <span>POT Proyecto-Instrumento</span><br>
            </div>
            <div class="hr-1"></div>
            <br>
            <div align="Left">
                <button type="button" class="boton-agregar"
                        th:attr="onclick=|crearPotProyecto()|">
                    <i class="fa fa-plus-circle"></i> Agregar
                </button>
            </div>
            <br>
            <div class="table-responsive">
                <table id="dtabla" class="table-striped">
                    <thead>
                        <tr class="color">
                            <th>Código</th>
                            <th>POT Proyecto</th>
                            <th>Instrumento</th>
                            <th>Estado</th>
                            <th><div class="subir">Acciones</div></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lista: ${proyectos}">
                            <td class="azul" th:text="${lista.idProyectoInstrumento}" />
                            <td class="azul" th:text="${lista.nombrePotProyecto}" />
                            <td class="azul" th:text="${lista.nombreInstrumento}" />
                            <td class="azul"><span th:if="${lista.estado == 1}">Activo</span>
                                <span th:if="${lista.estado == 0 }">Inactivo</span></td>
                            <td class="azul"><a
                                    th:attr="onclick=|editarPotProyecto('${lista.idProyectoInstrumento}','${lista.idLsInstrumento}','${lista.idLsPotProyecto}')|"><img
                                        class="editar" th:src="@{/img/icono-1-azul.png}"></a> <a
                                    th:attr="onclick=|editarEstado('${lista.idProyectoInstrumento}', 'cambiar_estado_pot')|">
                                    <i th:if="${lista.estado == 1}" class="fa fa-eye"></i> <i
                                        th:if="${lista.estado == 0}" class="fa fa-eye-slash"></i>
                                </a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div align="right">
                <a th:href="@{/consultar_lista_compuesta}"><button type="button"
                                                                   class="boton-regresar">
                        <i class="fa fa-arrow-left" id="volver"></i> Volver
                    </button></a>
            </div>
        </div>
        <br>
        <br>
        <footer th:replace="/home:: footer"></footer>
    </body>
    <div th:include="listas/modal-editar-pot.html"></div>
    <div th:include="listas/modal-agregar-pot.html"></div>

    <script type="text/javascript">
        function editarPotProyecto(id, idLsInstrumento, idLsPotProyecto) {
            $('#modalPotEditar').modal('show');
            $('#idProyectoInstrumento').text($('#idProyectoInstrumento').val(id));
            document.getElementById("idLsInstrumento").value = idLsInstrumento;
            document.getElementById("idLsPotProyecto").value = idLsPotProyecto;
        }
    </script>
    <script type="text/javascript">
        function crearPotProyecto() {
            $('#modalPotCrear').modal('show');
        }
    </script>
    <script>
        $(document).ready(function () {
            $('.dropdown-submenu a.test').on("click", function (e) {
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" th:src="@{/js/nhspdd/home.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap-select.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap.min.js}"></script>
</html>
