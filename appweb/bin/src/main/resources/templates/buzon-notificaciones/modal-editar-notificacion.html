<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Editar
                        plantilla de notificación</h5>

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">

                        <div class="col-lg-12 col-md-15">
                            <div class="form-group">
                                <label for="resultado">Rol:</label> <input
                                    class="form-control" id="rol" type="text">

                            </div>
                        </div>
                        <div class="col-lg-12 col-md-15">
                            <div class="form-group">
                                <label for="resultado">Asunto:</label> <input
                                    class="form-control" id="asunto" type="text">

                            </div>
                        </div>
                        <div class="col-lg-12 col-md-15">
                            <div class="form-group">
                                <label for="resultado">Acción requerida:</label> <input
                                    class="form-control" id="accion_requerida" type="text">

                            </div>
                        </div>

                        <br></br>
                        <label for="resultado">Requiere campo de accion:</label> <input
                            id="requiere_campo_accion" type="checkbox">

                        <br></br>

                        <label for="resultado">Enviar al correo tambien:</label> <input
                            id="correo_electronico" type="checkbox">


                        <br></br>

                        <label for="resultado">Estado:</label> <input
                            id="accion_requerida" type="checkbox" value=1
                            disabled>
                        <br>
                        <div class="hr"></div>
                        <br>
                        <div class="form-row">
                            <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                            <div class="texto3">
                                <a th:href="@{/restablecer}" data-dismiss="modal"
                                   aria-label="Close">Cancelar</a>
                            </div>
                            <h4>&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                            <div align="right">
                                <a href=""><button type="submit"
                                                   class="btn btn-primary btn-sm">&nbsp;&nbsp;Editar&nbsp;&nbsp;</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
