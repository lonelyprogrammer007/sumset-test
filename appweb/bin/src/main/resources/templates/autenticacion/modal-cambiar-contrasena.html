<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1"
         role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="abs-center">
                        <span>CAMBIAR CONTRASEÑA</span><br>
                    </div>

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">
                        <div class="col-lg-12 col-md-15">
                            <div class="form-group">
                                <div class="texto">
                                    <label for="usuario">Usuario:</label>
                                </div>
                                <input class="form-control" id="usuario" type="text"
                                       placeholder="Usuario">

                            </div>
                        </div>

                        <div class="col-lg-12 col-md-15">
                            <div class="form-group">
                                <div class="texto">
                                    <label for="entidad">Entidad:</label>
                                </div>
                                <input class="form-control" id="entidad" type="text"
                                       placeholder="Entidad">

                            </div>
                        </div>

                        <div class="col-lg-12 col-md-15">
                            <div class="form-group">
                                <div class="texto">
                                    <label for="correo_electronico">Correo Electrónico:</label>
                                </div>
                                <input class="form-control" id="correo_electronico" type="text"
                                       placeholder="Correo electronico">

                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <div class="texto">
                                    <label for="nombre">Nombre:</label>
                                </div>
                                <input class="form-control" id="nombre" type="text"
                                       placeholder="Nombre">

                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="tipoIdent">Tipo de identificacion:</label>
                                </div>
                                <input type="text" class="form-control" id="tipoIdent"
                                       placeholder="Seleccione tipo identificacion">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="identif">Identificación:</label>
                                </div>
                                <input type="text" class="form-control" id="identif"
                                       placeholder="Identificacion">
                            </div>
                        </div>

                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <div class="texto">
                                    <label for="contraAnt">Contraseña anterior:</label>
                                </div>
                                <input class="form-control" id="contraAnt" type="text"
                                       placeholder="Contraseña anterior">

                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <div class="texto">
                                    <label for="contraNueva">Contraseña nueva:</label>
                                </div>
                                <input class="form-control" id="contraNueva" type="text"
                                       placeholder="Contraseña nueva">

                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <div class="texto">
                                    <label for="rContra">Repetir contraseña nueva:</label>
                                </div>
                                <input class="form-control" id="rContra" type="text"
                                       placeholder="Repetir contraseña nueva">

                            </div>
                        </div>

                        <button type="button" class="btn btn-primary btn-block"
                                data-toggle="modal" data-target="#exampleModalCenter2">CAMBIAR
                            CONTRASEÑA</button>
                        <br>


                    </div>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>

    <!-- Modal 2 -->
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-2">
                        <span> Su contraseña fue cambiada con exito</span><br>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/ingreso}">
                        <button type="button" class="btn btn-primary">ACEPTAR</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var modal_lv = 0;
        $('.modal').on('shown.bs.modal', function (e) {
            $('.modal-backdrop:last').css('zIndex', 1051 + modal_lv);
            $(e.currentTarget).css('zIndex', 1052 + modal_lv);
            modal_lv++
        });

        $('.modal').on('hidden.bs.modal', function (e) {
            modal_lv--
        });
    </script>

</body>
</html>
