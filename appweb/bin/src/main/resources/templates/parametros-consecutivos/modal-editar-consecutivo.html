<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <div class="modal fade" id="editarConsecutivoModal" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Editar
                        consecutivo</h5>

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">
                        <form id="form" name="form" th:object="${consec}" 
                              method="post">
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="idPlanDesarrollo" type="hidden"
                                           name="idPlanDesarrollo" required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <input class="form-control" id="idConsecutivo" type="hidden"
                                           name="idConsecutivo" required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Nombre:</label> <input
                                        class="form-control" id="nombre" type="text" name="nombre"
                                        required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Descripci√≥n:</label> <input
                                        class="form-control" id="descripcion" type="text"
                                        name="descripcion" required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Secuencia:</label> <input
                                        class="form-control" id="secuencia" type="text"
                                        name="secuencia" required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Vigencia:</label> <input
                                        class="form-control" id="vigencia" type="text" name="vigencia"
                                        required="required">

                                </div>
                            </div>
                            <div class="col-lg-12 col-md-15">
                                <div class="form-group">
                                    <label for="resultado">Entidad:</label> <input
                                        class="form-control" id="entidad" type="text" name="entidad"
                                        required="required">

                                </div>
                            </div>
                            <br>
                            <div class="hr"></div>
                            <br>
                            <input type="hidden" id="edit" value="editarConsecutivo">
                            <div class="form-row">
                                <h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                                <div class="texto3">
                                    <a data-dismiss="modal" aria-label="Close">Cancelar</a>
                                </div>
                                <h4>&nbsp;&nbsp;&nbsp;&nbsp;</h4>
                                <div align="right">
                                    <button type="submit" class="myFormButton" name="edit"
                                            >&nbsp;&nbsp;Editar&nbsp;&nbsp;</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
