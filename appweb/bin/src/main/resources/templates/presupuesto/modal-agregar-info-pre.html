<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1"
         role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Agregar/Editar
                        informacion presupuestal</h5>

                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-container2">

                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <div class="texto">
                                    <label for="tipoIdent">Año:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                            <div class="form-group col-md-3">
                                <div class="texto">
                                    <label for="identif">Mes:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="identif">Ejecución vigencia (Compromisos):</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="tipoIdent">Código clasificacion
                                        presupuestal:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="identif">Giros vigencia:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="tipoIdent">Código proyecto:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="identif">Recursos suspendidos:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="tipoIdent">Código interno:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="identif">Constitución reservas(CxP):</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="tipoIdent">Nombre proyecto:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="identif">Apropiación reservas(CxP):</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="tipoIdent">Apropiacion definitiva:</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                            <div class="form-group col-md-6">
                                <div class="texto">
                                    <label for="identif">Ejecución giro reservas(CxP):</label>
                                </div>
                                <input type="text" class="form-control" id="correo_electronico">
                            </div>
                        </div>

                        <br>

                        <br>
                        <div class="modal-footer">
                            <div class="form-row">

                                <div class="texto3">
                                    <a href="#" data-dismiss="modal" aria-label="Close">Cancelar</a>
                                </div>
                                <h4>&nbsp;&nbsp;</h4>
                                <a href=""><button type="submit"
                                                   class="btn btn-primary btn-sm">&nbsp;&nbsp;Crear&nbsp;&nbsp;</button></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
