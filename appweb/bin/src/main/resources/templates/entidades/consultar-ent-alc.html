<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Consultar entidades/alcaldias</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/listas.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">	
<link rel="stylesheet" th:href="@{/css/sweetalert2.css}">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>	
<script type="text/javascript" th:src="@{/js/src/sweetalert2.js}"></script>
<script type="text/javascript" th:src="@{/js/nhspdd/gestion-listas.js}"></script>
</head>
<body>

        <header th:replace="/home:: header"></header>
<nav aria-label="breadcrumb">
		<ul class="breadcrumb" id="migas">
			<li class="breadcrumb-item"><i class="fa fa-home">&nbsp;&nbsp;|&nbsp;&nbsp;</i><a
				href="">Administración funcional</a></li>
			<li class="breadcrumb-item active" aria-current="page">Administración
				de entidades y alcaldias locales</li>
		</ul>
	</nav>

	<div class="form-container3">

		<br>
		<div align="Left">
			<a th:href="@{/crear-ent}"><button type="button"
					class="boton-agregar">
					<i class="fa fa-plus-circle"></i> AGREGAR
				</button></a>
		</div>
       <br>
		<div class="table-responsive">
			<table id="dtabla" class="table-striped">
				<thead>
					<tr class="color">
						<th><div align="center">Código</div></th>
						<th><div align="center">Nombres</div></th>
						<th><div align="center">Sigla</div></th>
						<th><div align="center">Acto administrativo</div></th>
						<th><div align="center">Estado</div></th>
						<th><div align="center">Fecha inicio</div></th>
						<th><div align="center">Fecha final</div></th>
						<th><div align="center">Acciones</div></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="lista: ${entidades}">
                            <td class="azul" th:text="${lista.codigoEntidad}" />
                            <td class="azul" th:text="${lista.codigoSector}" />
                            <td class="azul" th:text="${lista.descripcion}" />
                            <td class="azul" th:text="${lista.estado}" />
                            <td class="azul" th:text="${lista.nombre}" />
                            </tr>
				</tbody>
			</table>


            </div>
            <br>
            <div class="hr1"></div>
            <br>
        </div>
        <br><br>

        <footer th:replace="/home:: footer"></footer>
        <div th:include="listas/modal-argumentos-resultados.html"></div>

    </body>
    <script>
        $(document).ready(function () {
            $('.dropdown-submenu a.test').on("click", function (e) {
                $(this).next('ul').toggle();
                e.stopPropagation();
                e.preventDefault();
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script type="text/javascript" th:src="@{/js/nhspdd/home.js}"></script>
    <script type="text/javascript" th:src="@{/js/src/bootstrap.min.js}"></script>

</body>
</html>
